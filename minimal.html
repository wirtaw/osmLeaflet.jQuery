<!DOCTYPE html>
<html>
<head>
	<title>osmLeaflet.jQuery, plugin jQuery pour Open Street Map</title>
	<link href="http://leaflet.cloudmade.com/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<p>Pour comprendre, merci de regarder les commentaires du code source.</p>
<br/>

<div id="map" style="height: 700px; width: 960px;"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
<script type="text/javascript" src="osmLeaflet.jquery.js"></script>
<script>
	$(document).ready(function () {
		// Mise en cache de l'élément de destination de la map
		var $map = $("#map");
		// Mise en place de la map
		$map.osmLeaflet({
			zoom      : 9,
			latitude  : 51.50,
			longitude : -0.09
		});
		// Placement d'un marqueur seul
		$map.osmLeaflet('addMarker', {
			latitude  : 51.50,
			longitude : -0.09
		});
		// Placement d'une popup
		$map.osmLeaflet('addPopup', {
			latitude  : 51.74,
			longitude : -0.17,
			// Les popups leaflet supportent le contenu HTML
			content   : '<b>Hello !</b>',
			autoPan   : true
		});
		// Placement de plusieurs marqueurs en une seule fois
		$map.osmLeaflet('addMarker', [
			{
				latitude  : 51.40,
				longitude : 0.15,
				click     : 'Marker 1 sur 2'
			},
			{
				latitude  : 51.40,
				longitude : 0.21,
				icon      : {
					iconUrl   : 'http://leaflet.cloudmade.com/docs/images/leaf-green.png',
					shadowUrl : 'http://leaflet.cloudmade.com/docs/images/leaf-shadow.png',
					iconSize     : [38, 95], // size of the icon
					shadowSize   : [50, 64], // size of the shadow
					iconAnchor   : [22, 94], // point of the icon which will correspond to marker's location
					shadowAnchor : [4, 62], // the same for the shadow
					popupAnchor  : [-3, -76] // point from which the popup should open relative to the iconAnchor
				}
			}
		]);
	});
</script>
</body>
</html>
